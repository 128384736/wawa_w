<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face API</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title-text-oke">Face Detector</h1>

    <img src="/assets/img/cn.png" class="cn" alt="">
    <img src="/assets/img/pplg.png" class="pplg" alt="">

    <video id="video" class="" autoplay></video>

    <div class="switch"> 
        <input type="checkbox" name="toggle" id="toggle" checked>
        <label for="toggle">
        <i class="bulb">
            <span class="bulb-center"></span>
            <span class="filament-1"></span>   
            <span class="filament-2"></span>   
            <span class="reflections">
            <span></span>
            </span>
            <span class="sparks">
            <i class="spark1"></i>
            <i class="spark2"></i>
            <i class="spark3"></i>
            <i class="spark4"></i>
            </span>
            </i>
        </label>
    </div>
    <script src="face-api.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
